<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Immediate Result</title>
</head>
<body>

<h2>Immediate Feedback</h2>

<p><strong>Question:</strong> <span th:text="${questionText}"></span></p>
<p><strong>Correct Answer:</strong> <span th:text="${correctAnswer}"></span></p>
<p><strong>Your Answer Was:</strong>
    <span th:text="${wasUserCorrect} ? 'Correct ✅' : 'Incorrect ❌'"></span>
</p>

<p><strong>Score So Far:</strong> <span th:text="${resultSoFar}"></span></p>

<!-- NEXT QUESTION if available: goes to displayQuestion -->
<form th:if="${hasNext}" th:action="@{/quiz/{id}/question/{index}(id=${quiz.id}, index=${index + 1})}" method="get">
    <button type="submit">Next Question</button>
</form>

<!-- Finish if this was the last question -->
<form th:if="${!hasNext}" th:action="@{/quiz/{id}/immidiateResults/lastResult(id=${quiz.id})}" method="post">
    <button type="submit">Finish Quiz</button>
</form>

</body>
</html>
