<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create Quiz</title>
</head>
<body>
<h2>Create New Quiz</h2>

<form th:action="@{/quizCreation/addNewQuiz}" th:method="post">
  <h3>Quiz Settings</h3>

  <!-- Checkboxes -->
  <label>
    <input type="checkbox" name="randomize" /> Randomize Questions
  </label><br>
  <label>
    <input type="checkbox" name="quickResults" /> Show Quick Results
  </label><br>
  <label>
    <input type="checkbox" name="mulPages" /> Multiple Pages
  </label><br>
  <label>
    <input type="checkbox" name="practiceMode" /> Practice Mode
  </label><br><br>

  <!-- Description -->
  <label for="description">Quiz Description:</label><br>
  <input type="text" id="description" name="description"
         placeholder="Enter description..." required /><br><br>

  <!-- Type -->
  <label for="description">Quiz Description:</label><br>
  <input type="text" id="type" name="type"
         placeholder="Enter type..." required /><br><br>

  <!-- Submit -->
  <button type="submit">Create New Quiz</button>
</form>
</body>
</html>
