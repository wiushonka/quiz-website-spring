<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .container {
            display: flex;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            gap: 2rem;
        }

        .friend-requests, .announcements, .quizzes {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .friend-requests {
            width: 25%;
        }

        .announcements {
            width: 40%;
        }

        .quizzes {
            width: 30%;
        }

        .announcement, .quiz {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border-radius: 5px;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .quiz:hover {
            background-color: #eef;
            cursor: pointer;
        }

        .title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .author {
            color: #555;
            margin-top: 0.2rem;
            font-style: italic;
        }

        .content, .description {
            margin-top: 0.5rem;
        }

        h1 {
            margin-top: 0;
        }

        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.4rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .floating-button:hover {
            background-color: #45a049;
        }

        /* Friends Panel (Lower Left Corner) */
        #friends-panel {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 300px; /* ADDED WIDTH */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        #toggle-friends {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            width: 100%; /* Ensures it matches panel width */
            text-align: left;
        }

        #friends-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem 1rem;
            display: none;
        }


        #friends-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #friends-list li {
            padding: 0.3rem 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Friend Requests Section -->
    <div class="friend-requests">
        <h1>Friend Requests</h1>

        <div th:if="${friendRequests == null or #lists.isEmpty(friendRequests)}">
            No pending friend requests.
        </div>

        <div th:each="req : ${friendRequests}" class="quiz">
            <div class="title" th:text="'From: ' + ${req.sender.username}">Sender Name</div>
            <div class="description">
                <form th:action="@{/friend/accept}" method="post" style="display:inline;">
                    <input type="hidden" name="requestId" th:value="${req.id}" />
                    <button type="submit">Accept</button>
                </form>
                <form th:action="@{/friend/reject}" method="post" style="display:inline;">
                    <input type="hidden" name="requestId" th:value="${req.id}" />
                    <button type="submit">Reject</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Announcements Section -->
    <div class="announcements">
        <h1>Announcements</h1>

        <div th:if="${#lists.isEmpty(announcements)}">
            No announcements available.
        </div>

        <div th:each="ann : ${announcements}" class="announcement">
            <div class="title" th:text="${ann.title}">Announcement Title</div>
            <div class="author" th:text="'By: ' + ${ann.authorName}">By: Author Name</div>
            <div class="content" th:text="${ann.content}">Announcement content here</div>
        </div>
    </div>

    <!-- Quizzes Section -->
    <div class="quizzes">
        <h1>Popular Quizzes</h1>

        <div th:if="${#lists.isEmpty(popularQuizs)}">
            No quizzes available.
        </div>

        <a th:each="q : ${popularQuizs}"
           th:href="@{/quiz/startQuiz/{id}(id=${q.id})}"
           class="quiz">
            <div class="title" th:text="${q.getType()}">Quiz Title</div>
            <div class="author" th:text="'By: ' + ${q.getAuthor().getUsername()}">By: Author Name</div>
            <div class="description" th:text="${q.getDescription()}">Quiz description here</div>
        </a>
    </div>

</div>

<!-- Floating Create Quiz Button -->
<form th:action="@{/createQuiz}" method="get">
    <button type="submit" class="floating-button">Create New Quiz</button>
</form>

<!-- Floating Friends Panel -->
<div id="friends-panel">
    <button id="toggle-friends">Friends</button>
    <div id="friends-list" th:if="${friends}">
        <ul>
            <li th:each="f : ${friends}" th:text="${f.username}">Friend Name</li>
        </ul>
    </div>
</div>

<script>
    document.getElementById("toggle-friends").addEventListener("click", function() {
        var list = document.getElementById("friends-list");
        list.style.display = list.style.display === "none" ? "block" : "none";
    });
</script>

</body>
</html>
