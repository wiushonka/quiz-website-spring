<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Start Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .description {
      color: #444;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
    }

    .start-btn {
      background-color: #28a745;
      color: white;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 th:text="${quiz.description}">Quiz Title</h1>
  <p class="description" th:text="'Type: ' + ${quiz.type}">Quiz type</p>

  <form th:action="@{/quiz/{id}(id=${quiz.id})}" method="get">
    <button type="submit" class="btn start-btn">Start Quiz</button>
  </form>

  <form th:action="@{/homepage}" method="get">
    <button type="submit" class="btn back-btn">Back to Homepage</button>
  </form>
</div>

</body>
</html>
