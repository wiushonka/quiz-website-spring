<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Start Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .layout {
      display: flex;
      width: 90%;
      max-width: 1000px;
      margin-top: 2rem;
      gap: 2rem;
    }

    .left-panel, .right-panel {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .left-panel {
      width: 40%;
      padding: 1.5rem;
    }

    .right-panel {
      width: 60%;
      padding: 2rem;
      text-align: center;
    }

    h1, h3 {
      margin-bottom: 1rem;
    }

    .description {
      color: #444;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem 0;
    }

    .start-btn {
      background-color: #28a745;
      color: white;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
    }

    .friend-btn {
      background-color: #007bff;
      color: white;
    }

    .small-btn {
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .friend-scroll {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 0.5rem;
      background-color: #f9f9f9;
    }

    ul.friend-ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.friend-ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .friend-name {
      margin-right: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }

    .challenge-info {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    .author-info {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      text-align: left;
    }

    .author-info form {
      display: inline-block;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

<div class="layout">
  <!-- Left Panel -->
  <div class="left-panel">
    <h3>Your Friends</h3>
    <div th:if="${#lists.isEmpty(friends)}">
      <p>You have no friends yet.</p>
    </div>
    <div th:unless="${#lists.isEmpty(friends)}" class="friend-scroll">
      <ul class="friend-ul">
        <li th:each="friend : ${friends}">
          <span class="friend-name" th:text="${friend.username}">Friend</span>
          <form th:action="@{/sendChallenge}" method="post" style="margin: 0;">
            <input type="hidden" name="recieverId" th:value="${friend.id}" />
            <input type="hidden" name="quizId"     th:value="${quiz.id}"   />
            <button type="submit" class="btn friend-btn small-btn">
              Challenge
            </button>
          </form>
        </li>
      </ul>
    </div>

    <!-- Challenger's Best Score (if present) -->
    <div th:if="${dto != null}" class="challenge-info">
      <h3>Challenger's Best Score</h3>
      <p><strong>Time:</strong>   <span th:text="${dto.quizResult.time}">0</span> seconds</p>
      <p><strong>Points:</strong> <span th:text="${dto.quizResult.points}">0.0</span></p>
      <p><strong>Date:</strong>   <span th:text="${dto.quizResult.resultDate}">N/A</span></p>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <h1 th:text="${quiz.description}">Quiz Title</h1>
    <p class="description" th:text="'Type: ' + ${quiz.type}">Quiz type</p>

    <form th:action="@{/quiz/{id}(id=${quiz.id})}" method="get">
      <button type="submit" class="btn start-btn">Start Quiz</button>
    </form>
    <form th:action="@{/homepage}" method="get">
      <button type="submit" class="btn back-btn">Back to Homepage</button>
    </form>

    <div class="author-info">
      <h3>Author Info</h3>
      <p th:text="'Username: ' + ${quiz.author.username}">Author Username</p>

      <!-- SEE USER PROFILE -->
      <form th:action="@{/user/{userId}(userId=${quiz.author.id})}"
            method="get">
        <button type="submit" class="btn small-btn">
          See User Profile
        </button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
