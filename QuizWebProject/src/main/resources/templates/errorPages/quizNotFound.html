<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Not Found</title>
    <style>
        body {
            background: linear-gradient(to right, #e96443, #904e95);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: auto;
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffffff;
            color: #904e95;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a.button:hover {
            background-color: #d1c4e9;
            color: #4a148c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Oops!</h1>
    <p>The quiz you’re looking for doesn’t exist or is unavailable.</p>
    <a th:href="@{/homepage}" class="button">Back to Home</a>
</div>
</body>
</html>
