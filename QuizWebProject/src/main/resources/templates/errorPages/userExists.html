<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Exists</title>
    <style>
        body {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #e74c3c;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #5b86e5;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4a6fb3;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h2>User Already Exists</h2>
    <p>The username is already taken. Please choose a different one.</p>
    <a th:href="@{/signUp}">Try Again</a>
</div>
</body>
</html>
