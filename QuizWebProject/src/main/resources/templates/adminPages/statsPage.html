<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Statistics</title>
  <style>
    body {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .stats-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .admin-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #5b86e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .admin-button:hover {
      background-color: #4a6fb3;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .stat {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .stat span {
      font-weight: bold;
      color: #5b86e5;
    }
  </style>
</head>
<body>
<div class="stats-container">
  <a th:href="@{/admin}" class="admin-button">‚Üê Back to Admin Page</a>
  <h1>System Stats</h1>
  <p class="stat">Total Users: <span th:text="${userCount}"></span></p>
  <p class="stat">Total Quizzes Taken: <span th:text="${totalQuizsTaken}"></span></p>
</div>
</body>
</html>
